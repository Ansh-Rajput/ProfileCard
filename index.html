<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfileCard2</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1dbabaeef9.js" crossorigin="anonymous"></script>
</head>
<body> 
    <div class="containor">
        <div class="frame">
            <div class="icons">
                <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
                <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
            </div>
            <div class="img-frame">
                <div class="img-containor">
                    <img src="profilePhoto.jpg" alt="ImageNot Found">
                </div>
            </div> 
            <div class="name">Ansh Rajput</div>
            <div class="about">@Softwate Developer</div>
            <div class="social-icons">
                <a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>
                <a href="#" class="instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="youtube"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="buttons">
                <div class="btn">Follow</div>
                <div class="btn">Message</div>
            </div>
            <div class="social-share">
                <label for="like" id="like-input">
                    <div class="row">
                        <i class="far fa-heart"></i>
                        <input type="checkbox" name="like" id="like">
                        <i class="icon-2 fas fa-heart"></i>
                        <span>20.0k</span>
                    </div>
                </label>
                <label for="comment">
                    <div class="row">
                        <i class="far fa-comment"></i>
                        <input type="checkbox" name="comment" id="comment">
                        <i class="icon-2 fas fa-comment"></i>
                        <span>20.0k</span>
                    </div>
                </label>
                <div class="row">
                    <i class="fas fa-share"></i>
                    <span>20.0k</span>
                </div>
            </div>
       </div>
    </div>
</body>
</html>
